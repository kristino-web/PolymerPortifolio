<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }
      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .paper-item-link {
       color: inherit;
       text-decoration: none;
      }
      .paper-icon-item{
           width: 40px;
      }
      .nameT{
        text-align: center;
        font-weight: bold;
      }
      .emailT{
        text-align: center;
        color: grey;
      }
      
      .ata{
          position: relative;
          border: 2px solid #00AA8D;
          border-radius: 50%;
          height: 120px;
          padding: 2px;
          width: 120px;
          margin: 20px auto;
      }

      app-drawer {
      --app-drawer-scrim-background: rgb(66, 193, 244);
      --app-drawer-content-container: {
        background-color: rgb(255, 255, 255);
      }
    }

    hr.style4 {
       border: 0;
    height: 1px;
    background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgb(0, 170, 141), rgba(0, 0, 0, 0));

    }
    app-header {
      --app-header-shadow: {
        box-shadow: inset 0px 5px 2px -3px rgba(0, 0, 0, 0.2);
      };
    }
    iron-icon{
          color: #00aa8d;
    }
          

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <!-- <app-toolbar>Menu</app-toolbar> -->
        <div id="contentContainer" class="style-scope app-header">
          <div class="avatar-container style-scope ata">
            <img src="https://avatars0.githubusercontent.com/u/2362037?v=3&s=460" alt=""
            style="
                background-size: contain;
                width: 100%;
                border-radius: 50%;
                display: block;
                margin: 0 auto;
            ">
          </div>
          <div class="contact-info style-scope">
            <div class="nameT style-scope">Albertino Carvalho</div>
            <div class="emailT style-scope">tino477@gmail.com</div>
          </div>
        </div>

        <hr class="style4">
                
        <div role="listbox">
          <a class="paper-item-link" name="quemsou" href="/quemsou">
            <paper-item>
              <div class="paper-icon-item">
                <iron-icon icon="icons:record-voice-over"></iron-icon> 
              </div>
                QUEM SOU
            </paper-item>
          </a>

          <a class="paper-item-link" name="curiculo" href="/curiculo">
            <paper-item>
              <div class="paper-icon-item">
                <iron-icon icon="icons:font-download"></iron-icon>
              </div>
                CURRÍCULO
            </paper-item>
          </a>

          <a class="paper-item-link" name="projetos" href="/projetos">
            <paper-item>
              <div class="paper-icon-item">
                <iron-icon icon="work"></iron-icon>
              </div>
                ÚLTIMOS PROJETOS
            </paper-item>
          </a>

          <a class="paper-item-link" name="contato" href="/contato">
            <paper-item>
              <div class="paper-icon-item">
                <iron-icon icon="communication:call"></iron-icon>
              </div>
                CONTATO
            </paper-item>
          </a>

         
        </div>
        

      </app-drawer>


      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>ALBERTINO'S PORTIFOLIUM</div>
            <!-- <paper-icon-button icon="more-vert"></paper-icon-button> -->
            <paper-icon-button icon="search"></paper-icon-button>
          </app-toolbar>
          <!-- <app-toolbar></app-toolbar> -->
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-quemsou name="quemsou"></my-quemsou>
          <my-curiculo name="curiculo"></my-curiculo>
          <my-projetos name="projetos"></my-projetos>
          <my-contato name="contato"></my-contato>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>

    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'quemsou';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
    });
  </script>
</dom-module>
